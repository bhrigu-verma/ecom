[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (React builds to 'build' folder)
  publish = "build"
  
  # Environment variables for build process
  environment = { CI = "false", GENERATE_SOURCEMAP = "false", ESLINT_NO_DEV_ERRORS = "true" }

# Redirects and rewrites for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Context-specific settings
[context.production]
  command = "npm run build"
  environment = { NODE_ENV = "production", CI = "false" }

[context.deploy-preview]
  command = "npm run build"
  environment = { NODE_ENV = "production", CI = "false" }